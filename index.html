<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider fade active"><img src="img/img-1.jpg" alt="" /></div>
        <div class="slider fade"><img src="img/img-2.jpg" alt="" /></div>
        <div class="slider fade"><img src="img/img-3.jpg" alt="" /></div>
        <div class="slider fade"><img src="img/img-4.jpg" alt="" /></div>
        <div class="slider fade"><img src="img/img-5.jpg" alt="" /></div>
        <span id="prev" class="prev"><i class="fas fa-angle-left"></i></span>
        <span id="next" class="next"><i class="fas fa-angle-right"></i></span>
        <ul id="indicators" class="indicators">
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
